<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - PureFocus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .site-name {
      font-weight: 600;
      color: #667eea;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .secondary {
      background: #f8f9fa;
      color: #666;
      margin-left: 10px;
    }
    
    .secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Site Blocked</h1>
    <p>
      This site (<span class="site-name" id="siteName">website</span>) is blocked by <strong>PureFocus</strong> while Focus Mode is active.
    </p>
    <p>
      Stay focused on your work! ðŸ’ª
    </p>
    <div>
      <button class="button" onclick="openFocusFlow()">Open PureFocus</button>
      <button class="button secondary" onclick="goBack()">Go Back</button>
    </div>
  </div>
  
  <script>
    // Get the blocked site from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get('site') || 'this website';
    document.getElementById('siteName').textContent = site;
    
    function openFocusFlow() {
      chrome.runtime.sendMessage({ action: 'openPopup' });
      window.close();
    }
    
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
